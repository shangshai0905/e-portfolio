  <div class="container contact">
    <div class="title">
      <h2>Contact</h2>
      <p>Get to intouch with me.</p>
    </div>
      <div class="row mt-2">

        <div class="col-md-6 d-flex align-items-stretch">
          <div class="info-box">
            <i class="bi bi-geo-alt-fill"></i>
            <h3>My Address</h3>
            <p>Imus, Cavite, Philippines</p>
          </div>
        </div>

        <div class="col-md-6 mt-4 mt-md-0 d-flex align-items-stretch">
          <div class="info-box">
            <i class="bi bi-share-fill"></i>
            <h3>Social Profiles</h3>
            <div class="social-links">
              <a href="https://facebook.com/shairahonrejas/" target="_blank" class="facebook"><i class="bi bi-facebook"></i></a>
              <a href="https://github.com/shangshai0905" target="_blank"><i class="github bi bi-github"></i></a>
            </div>
          </div>
        </div>

        <div class="col-md-6 mt-4 d-flex align-items-stretch">
          <div class="info-box">
            <i class="bi bi-envelope"></i>
            <h3>Email Me</h3>
            <p>honrejasshaira@gmail.com</p>
          </div>
        </div>
        <div class="col-md-6 mt-4 d-flex align-items-stretch">
          <div class="info-box">
            <i class="bi bi-telephone"></i>
            <h3>Call Me</h3>
            <p>09983669930</p>
          </div>
        </div>
      </div>

        <form action="JavaScript:void(0)" class="form mt-4" id="msg">
          <div class="row">
            <div class="col-lg-6 col-sm-12 send">
              <label for="name" class="form-label">Name:</label>
              <input type="text" name="name" id="name" onkeyup="validateName()" class="form-control">
              <span id="name-error"></span>
            </div>
            <div class="col-lg-6 col-sm-12 send">
              <label for="email" class="form-label">Email:</label>
              <input type="email" name="email" id="email" onkeyup="validateEmail()" class="form-control">
              <span id="email-error"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-12 send">
              <label for="mess" class="form-label">Message:</label>
              <textarea name="mess" id="mess" cols="30" rows="10" class="form-control" onkeyup="validateMess()"></textarea>
              <span id="mess-error"></span>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-danger mt-3" id="btn">Send Message</button>
          </div>
        </form>

  </div>
